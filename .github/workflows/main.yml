name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger only when you push/merge to main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: CI=false npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build

  # Detect whether files under `functions/` changed in this push.
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      functions: ${{ steps.filter.outputs.functions }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          # need full history to detect changes vs. previous commit
          fetch-depth: 0

      - name: Filter changed paths
        id: filter
        uses: dorny/paths-filter@v2
        with:
          filters: |
            functions:
              - 'functions/**'

  # Deploy Cloud Functions only when files under `functions/` changed.
  deploy-functions:
    needs: detect-changes
    runs-on: ubuntu-latest
    if: needs.detect-changes.outputs.functions == 'true'
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install functions dependencies
        run: npm ci
        working-directory: functions

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy Cloud Functions
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: npx firebase-tools deploy --only functions --token "$FIREBASE_TOKEN"
